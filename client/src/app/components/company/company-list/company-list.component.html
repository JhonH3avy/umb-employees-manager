<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Company name</th>
    <th scope="col">Details</th>
    <th scope="col">Remove</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let company of companies">
    <th scope="row">{{ company.key }}</th>
    <td>{{ company.name }}</td>
    <td><button type="button" (click)="details(company.key)" class="btn btn-success">Details</button></td>
    <td><button type="button" (click)="remove(company.key)" class="btn btn-danger">Remove</button></td>
  </tr>
  <tr>
    <th><button type="button" (click)="create()" class="btn btn-dark">Create new company</button></th>
  </tr>
  </tbody>
</table>
